<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気漫画名言集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>人気漫画名言集</h1>
        </header>

        <main>
            <div class="manga-grid">
                <div class="manga-item">
                    <button class="manga-button naruto">NARUTO</button>
                    <p class="manga-description">忍の世界を舞台に、主人公うずまきナルトが火影を目指し成長していく物語。友情、努力、勝利をテーマに描かれる忍者アクション漫画です。</p>
                </div>
                <!-- 他の漫画も同様に追加 -->
                <div class="manga-item">
                    <button class="manga-button bleach">BLEACH</button>
                    <p class="manga-description">死神の少年・黒崎一護を主人公に、現世とソウル・ソサエティを舞台にした壮大なファンタジー活劇です。</p>
                </div>
                <div class="manga-item">
                    <button class="manga-button onepiece">ONE PIECE</button>
                    <p class="manga-description">海賊王を目指す少年モンキー・D・ルフィと仲間たちの大冒険。夢と友情、自由を追い求める海洋冒険漫画です。</p>
                </div>
                <div class="manga-item">
                    <button class="manga-button jojo">ジョジョの奇妙な冒険</button>
                    <p class="manga-description">ジョースター家の血を巡る冒険譚。独特な作風とポーズ、スタンドバトルで知られる伝説的な作品。</p>
                </div>
            </div>

            <div class="quote-section" style="display: none;">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    戻る
                </button>
                <div class="quotes-container">
                    <h2 class="manga-title">NARUTO</h2>
                    <!-- 名言リストはJavaScriptで追加 -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 人気漫画名言集</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
