<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気漫画名言集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .manga {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .manga div {
            width: 22%;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .manga div h2 {
            margin-top: 0;
        }
        .quote {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .quote img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
    <script>
        function showQuote(manga) {
            var quotes = document.querySelectorAll('.quote');
            quotes.forEach(function(quote) {
                quote.style.display = 'none';
            });
            document.getElementById(manga + '-quote').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>人気漫画名言集</h1>
        <div class="manga">
            <div onclick="showQuote('naruto')">
                <h2>NARUTO</h2>
            </div>
            <div onclick="showQuote('bleach')">
                <h2>BLEACH</h2>
            </div>
            <div onclick="showQuote('onepiece')">
                <h2>ONE PIECE</h2>
            </div>
            <div onclick="showQuote('jojo')">
                <h2>ジョジョの奇妙な冒険</h2>
            </div>
        </div>
        <div id="naruto-quote" class="quote">
            <img src="path/to/naruto_image.png" alt="Naruto">
            <p>「自分を信じろ。それが忍道だ。」- うずまきナルト</p>
        </div>
        <div id="bleach-quote" class="quote">
            <img src="path/to/bleach_image.png" alt="Bleach">
            <p>「心は誰にも見えない。でも、心遣いは見える。」- 黒崎一護</p>
        </div>
        <div id="onepiece-quote" class="quote">
            <img src="path/to/onepiece_image.png" alt="One Piece">
            <p>「海賊王に俺はなる！」- モンキー・D・ルフィ</p>
        </div>
        <div id="jojo-quote" class="quote">
            <img src="path/to/jojo_image.png" alt="Jojo">
            <p>「俺のそばに近寄るな。オラオラオラ！」- 空条承太郎</p>
        </div>
    </div>
</body>
</html>
