<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人気漫画名言集</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>人気漫画名言集</h1>
  </header>

  <div class="container">
    <div class="manga-grid">
      <div class="manga-card" onclick="showQuotes('NARUTO')">
        <div class="manga-title">NARUTO</div>
        <p>忍の世界を舞台に、主人公うずまきナルトが火影を目指し成長していく物語。友情、努力、勝利をテーマに描かれる忍者アクション漫画です。</p>
      </div>
      <div class="manga-card" onclick="showQuotes('BLEACH')">
        <div class="manga-title">BLEACH</div>
        <p>死神の少年・黒崎一護を主人公に、現世とソウル・ソサエティを舞台にした壮大なファンタジー活劇です。</p>
      </div>
      <div class="manga-card" onclick="showQuotes('ONE PIECE')">
        <div class="manga-title">ONE PIECE</div>
        <p>海賊王を目指す少年モンキー・D・ルフィと仲間たちの大冒険。夢と友情、自由を追い求める海洋冒険ファンタジーです。</p>
      </div>
      <div class="manga-card" onclick="showQuotes('ジョジョの奇妙な冒険')">
        <div class="manga-title">ジョジョの奇妙な冒険</div>
        <p>ジョースター家の血を巡る長編物語。独特な作風とポーズ、スタンドバトルで知られる伝説的な作品です。</p>
      </div>
    </div>

    <div id="quote-section" class="quote-section">
      <button onclick="hideQuotes()">戻る</button>
      <div id="quote-content"></div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 人気漫画名言集</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
