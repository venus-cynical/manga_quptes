<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気漫画名言集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>人気漫画名言集</h1>
        </header>

        <main>
            <div class="manga-grid">
                <div class="manga-item">
                    <button class="manga-button naruto">NARUTO</button>
                    <p class="manga-description">忍の世界を舞台に、主人公うずまきナルトが火影を目指し成長していく物語。友情、努力、勝利をテーマに描かれる忍者アクション漫画です。</p>
                </div>
                <!-- 他の漫画も同様に追加 -->
            </div>

            <div class="quote-section" style="display: none;">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    戻る
                </button>
                <div class="quotes-container">
                    <h2 class="manga-title">NARUTO</h2>
                    <div class="quotes">
                        <div class="quote-card">
                            <div class="quote-content">
                                <p class="quote-text">『諦めたらそこで試合終了だってばよ！』</p>
                                <p class="quote-author">- うずまきナルト</p>
                            </div>
                            <div class="character-image" style="background-image: url('/images/naruto/naruto.jpg')"></div>
                        </div>
                        <!-- 他の名言も同様に追加 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 人気漫画名言集</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
